{% extends 'base.html' %}

{% block container %}
<div>
  <h2>
    Mixcloud Home
  </h2>
  <p>
    <a href="{{ url_for('mixcloud.mixcloud_authorize') }}">Authorize</a><br>
    <a href="{{ url_for('mixcloud.mixcloud_profile') }}">Profile</a><br>
    <a href="{{ url_for('mixcloud.mixcloud_upload') }}">Upload</a><br>
    {% if authorized %}
      You are authorized<br>
    {% else %}
      You are not authorized<br>
    {% endif %}
  </p>
</div>
{% endblock %}
