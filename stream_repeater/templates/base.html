<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Audio stream replication tool" />
        <meta name="author" content="frozenfoxx@churchoffoxx.net" />
        <title>{% block title %}stream_repeater{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <!-- Core theme JS (includes Bootstrap)-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <!-- jQuery -->
        <script src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">stream_repeater</div>
                <div class="list-group list-group-flush">
                    <div class="list-group-item list-group-item list-group-item-dark p-2">Stream Management</div>
                    <a class="list-group-item list-group-item-action list-group-item-light-3" href="{{ url_for('stream.stream_home') }}">Stream</a>
                    <div class="list-group-item list-group-item list-group-item-dark p-2">Services</div>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{{ url_for('mixcloud.mixcloud_home') }}">Mixcloud</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {% block container %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
